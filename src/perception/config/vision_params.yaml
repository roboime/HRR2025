/**:
  ros__parameters:
    # Parâmetros gerais da câmera
    camera_topic: '/camera/image_raw'
    camera_info_topic: '/camera/camera_info'
    debug_image: true
    processing_fps: 30.0

# Parâmetros da câmera da Jetson
jetson_camera_node:
  ros__parameters:
    camera_type: 'csi'  # 'csi' ou 'usb'
    camera_index: 0
    camera_width: 640
    camera_height: 480
    camera_fps: 30
    display_width: 640
    display_height: 480
    enable_display: false

# Parâmetros do pipeline de visão
vision_pipeline:
  ros__parameters:
    enable_ball_detection: true
    enable_field_detection: true
    enable_line_detection: false
    enable_goal_detection: false
    enable_obstacle_detection: false
    enable_yoeo_detection: false

# Parâmetros do detector de bola
ball_detector:
  ros__parameters:
    ball_color_lower: [0, 120, 70]  # HSV para laranja (bola)
    ball_color_upper: [10, 255, 255]
    min_ball_radius: 10
    debug_image: true

# Parâmetros do detector de campo
field_detector:
  ros__parameters:
    field_color_lower: [35, 80, 25]  # HSV para verde (campo)
    field_color_upper: [65, 255, 255]
    min_field_area_ratio: 0.1
    debug_image: true

# Parâmetros do detector de linhas
line_detector:
  ros__parameters:
    line_color_lower: [200, 200, 200]  # BGR para branco (linhas)
    line_color_upper: [255, 255, 255]
    canny_threshold1: 50
    canny_threshold2: 150
    hough_threshold: 50
    min_line_length: 30
    max_line_gap: 10
    use_field_mask: true
    debug_image: true

# Parâmetros do detector de gols
goal_detector:
  ros__parameters:
    goal_color_lower: [200, 200, 200]  # BGR para branco (gols)
    goal_color_upper: [255, 255, 255]
    min_post_height: 50
    min_post_width: 10
    max_post_width: 50
    use_field_mask: true
    debug_image: true

# Parâmetros do detector de obstáculos
obstacle_detector:
  ros__parameters:
    min_obstacle_height: 30
    min_obstacle_width: 20
    use_field_mask: true
    use_color_segmentation: false
    obstacle_color_lower: [0, 0, 0]  # HSV para preto (obstáculos)
    obstacle_color_upper: [180, 255, 50]
    debug_image: true

# Parâmetros do detector YOEO
yoeo_detector:
  ros__parameters:
    # Parâmetros do modelo YOEO
    model_path: "resource/models/yoeo_model.h5"  # Caminho para o modelo, relativo ao diretório do pacote
    input_width: 416                             # Largura da entrada do modelo
    input_height: 416                            # Altura da entrada do modelo
    confidence_threshold: 0.5                    # Limiar de confiança para detecções
    iou_threshold: 0.45                          # Limiar de IoU para non-maximum suppression
    use_tensorrt: false                          # Usar modelo otimizado com TensorRT
    
    # Parâmetros de depuração
    debug_image: true                            # Publicar imagem com visualizações
    
    # Ativar/desativar componentes
    enable_ball_detection: true                  # Habilitar detecção de bola
    enable_field_detection: true                 # Habilitar segmentação de campo
    enable_line_detection: false                 # Habilitar segmentação de linhas
    enable_goal_detection: false                 # Habilitar detecção de gol
    enable_robot_detection: false                # Habilitar detecção de robôs
    enable_referee_detection: false              # Habilitar detecção de árbitro
    
    # Fallback para detectores tradicionais
    fallback_to_traditional: true                # Usar detectores tradicionais como fallback
    
    # Parâmetros específicos para bola
    ball:
      diameter: 0.043                            # Diâmetro da bola em metros
      min_area: 20                               # Área mínima da bola em pixels
      max_area: 2000                             # Área máxima da bola em pixels
      publish_3d_position: true                  # Publicar posição 3D da bola
    
    # Parâmetros específicos para campo
    field:
      min_area_ratio: 0.05                       # Área mínima do campo como proporção da imagem
      morphology_kernel_size: 5                  # Tamanho do kernel para operações morfológicas
      detect_boundary: true                      # Detectar fronteira do campo
    
    # Parâmetros específicos para linhas
    line:
      min_line_length: 15                        # Comprimento mínimo de linha
      max_line_gap: 10                           # Lacuna máxima entre segmentos de linha
      hough_threshold: 30                        # Limiar para transformada de Hough
      detect_intersections: true                 # Detectar interseções de linhas
    
    # Parâmetros específicos para gol
    goal:
      post_width: 0.10                           # Largura do poste de gol em metros
      post_height: 0.80                          # Altura do poste de gol em metros
      min_height_ratio: 0.1                      # Altura mínima do poste como proporção da imagem
    
    # Parâmetros específicos para robôs
    robot:
      robot_width: 0.30                          # Largura média do robô em metros
      robot_height: 0.20                         # Altura média do robô em metros
      classify_team: true                        # Classificar robôs por time
      own_team_color: "azul"                     # Cor da própria equipe
    
    # Parâmetros específicos para árbitro
    referee:
      referee_width: 0.5                         # Largura média do árbitro em metros
      referee_height: 1.7                        # Altura média do árbitro em metros
      min_height_ratio: 0.2                      # Altura mínima do árbitro como proporção da imagem 